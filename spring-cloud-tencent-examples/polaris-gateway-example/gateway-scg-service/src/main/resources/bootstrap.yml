server:
  session-timeout: 1800
  port: 48083
spring:
  application:
    name: GatewayScgService
  cloud:
    tencent:
      metadata:
        content:
          a: 1
        transitive:
          - a
    polaris:
      address: grpc://159.75.195.18:8091 # The demo address officially provided by Polaris can be accessed directly http://159.75.195.18
      namespace: default
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: false
      routes:
        - id: GatewayCalleeService
          uri: lb://GatewayCalleeService
          predicates:
            - Path=/GatewayCalleeService/**
          filters:
            - StripPrefix=1

logging:
  level:
    org.springframework.cloud.gateway: info
